input {
  rabbitmq {
    user => "user"
    password => "user"
    host => "localhost"
    port => 5673
    queue => "amq_metrics"
    ack => false
    durable => "true"
    passive => true
    codec => "plain"
  }
}
filter {
  grok {
		match => { "message" => "%{WORD:sensor} %{GREEDYDATA:payload}" }
	}
  if [sensor] == "humidity" {
		####### HUMIDITY #######
		grok {
			match => { "message" => "%{NUMBER:humidity}"}
		}
		mutate {
			convert => {
				"humidity" => "integer"
			}
		}
  }
